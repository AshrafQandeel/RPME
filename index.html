<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="application-name" content="UNSanctionGuard" />
    <meta name="version" content="1.1.1" />
    <title>UNSanctionGuard - Live System (v1.1.1)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
    </style>
    <script>
      // Enhanced Error Logging to UI
      window.addEventListener('error', function(event) {
        const root = document.getElementById('root');
        // Only show if root is empty (app didn't mount)
        if (root && (!root.innerHTML || root.innerHTML.trim() === '')) {
          console.error("Critical Start Error:", event.error);
          root.innerHTML = `
            <div style="padding: 2rem; color: #dc2626; font-family: system-ui, sans-serif; max-width: 600px; margin: 2rem auto; background: white; border-radius: 8px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);">
              <h1 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; border-bottom: 1px solid #e5e7eb; padding-bottom: 0.5rem;">System Error</h1>
              <p style="margin-bottom: 1rem;">The application could not start due to a configuration issue.</p>
              <div style="background: #fef2f2; color: #991b1b; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; font-family: monospace; font-size: 0.875rem;">
                ${event.message}
              </div>
              <p style="margin-top: 1rem; font-size: 0.75rem; color: #6b7280;">Timestamp: ${new Date().toISOString()}</p>
            </div>
          `;
        }
      });
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
    "recharts": "https://esm.sh/recharts@2.12.3?deps=react@18.2.0,react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.363.0?deps=react@18.2.0,react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
